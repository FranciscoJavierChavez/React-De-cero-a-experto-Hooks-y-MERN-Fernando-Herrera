<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Cargat React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    
        /*la siguiente linea hace referencia a que componente se mostrara el contenido */
        const divRoot = document.querySelector('#root');

        /* mostrar la constante nombre junto con el h1Tag*/
        const nombre = 'Francisco';

        /*contenido que se debe mostrar en la pagina*/
        const h1Tag = <h1> Hola, soy {nombre} </h1>;

        /*se utiliza ReactDOM para renderizar el contenido a mostrar dentro del contenedor*/
        ReactDOM.render( h1Tag, divRoot);

    </script>
    
</body>
</html>
